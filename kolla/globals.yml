---
kolla_base_distro: "centos"
kolla_install_type: "binary"
openstack_release: "train"
kolla_internal_vip_address: "10.10.10.254"
network_interface: "eth1"
neutron_external_interface: "eth2"
neutron_plugin_agent: "openvswitch"

enable_haproxy: "no"
enable_mariadb: "yes"
enable_memcached: "yes"
enable_chrony: "no"
enable_fluentd: "no"
enable_rabbitmq: "yes"
enable_keystone: "yes"
enable_glance: "yes"
glance_backend_file: "yes"
enable_nova: "yes"
nova_compute_virt_type: "qemu"
enable_neutron: "yes"
neutron_type_drivers: "local,flat,vlan,vxlan"
neutron_tenant_network_types: "local"
enable_cinder: "no"
enable_heat: "no"
enable_horizon: "yes"

# CloudKitty
enable_cloudkitty: "yes"
enable_horizon_cloudkitty: "yes"
enable_influxdb: "yes"

# Prometheus
# Only deploy the OpenStack exporter and explicitly disable the rest
enable_prometheus: "yes"
enable_prometheus_openstack_exporter: "yes"
enable_prometheus_node_exporter: "no"
enable_prometheus_cadvisor: "no"
enable_prometheus_memcached_exporter: "no"
enable_prometheus_alertmanager: "no"
enable_prometheus_ceph_mgr_exporter: "no"
enable_prometheus_elasticsearch_exporter: "no"
enable_prometheus_blackbox_exporter: "no"
enable_prometheus_mysqld_exporter: "no"
enable_prometheus_haproxy_exporter: "no"
