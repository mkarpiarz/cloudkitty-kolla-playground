---
kolla_base_distro: "centos"
kolla_install_type: "binary"
openstack_release: "train"
kolla_internal_vip_address: "10.10.10.254"
network_interface: "eth1"
neutron_external_interface: "eth2"
neutron_plugin_agent: "openvswitch"

enable_haproxy: "no"
enable_mariadb: "yes"
enable_memcached: "yes"
enable_chrony: "no"
enable_fluentd: "no"
enable_rabbitmq: "yes"
enable_keystone: "yes"
enable_glance: "yes"
glance_backend_file: "yes"
enable_nova: "yes"
nova_compute_virt_type: "qemu"
enable_neutron: "yes"
neutron_type_drivers: "local,flat,vlan,vxlan"
neutron_tenant_network_types: "local"
enable_cinder: "no"
enable_heat: "no"
enable_horizon: "yes"

# CloudKitty
enable_cloudkitty: "yes"
enable_horizon_cloudkitty: "yes"
enable_influxdb: "yes"

# Monasca (metrics only)
enable_monasca: "yes"
monasca_install_type: "source"
# Roles for cross-tenant metric submission
# ("admin" left for backward compatibility)
monasca_delegate_authorized_roles:
  - monitoring-delegate
  - admin
# Use a custom image with the Monasca Libvirt Agent baked in
monasca_agent_image_full: "mkarpiarz/centos-source-monasca-agent:train-libvirt"
# These are enabled implicitly with `enable_monasca`
# but for clarity enable them explicitly as well
enable_kafka: "yes"
enable_zookeeper: "yes"
enable_influxdb: "yes"
# Enable Storm if you need monasca-thresh
enable_storm: "no"
